<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Encuentra y descubre deliciosos cócteles con Cocktail Searcher">
    <meta name="keywords" content="cócteles, bebidas, recetas, bar, Cocktail Searcher">
    <meta name="author" content="Formen">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Cocktail Searcher">
    <meta property="og:description" content="Encuentra y descubre deliciosos cócteles con Cocktail Searcher">
    <meta property="og:image" content="https://www.thecocktaildb.com/images/media/drink/y36z8c1503563911.jpg">

    <!-- Twitter Meta Tags -->

    <meta name="twitter:description" content="Encuentra y descubre deliciosos cócteles con Cocktail Searcher">

    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>

    <title>Cocktail Searcher</title>
</head>
<body>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Buscar cóctel por nombre o ID" onkeydown="if(event.key === 'Enter') buscarCocktail()">
        <button onclick="buscarCocktail()">Buscar</button>
    </div>

    <div id="results" class="results-container"></div>

    <div id="popOut" class="pop-out-container">
        <div class="pop-out-content" id="popOutContent"></div>
        <button onclick="cerrarPopOut()">Cerrar</button>
    </div>

    <footer>
        <p>&#169;2023 Made by <span class="brand-highlight">Formen</span></p>
    </footer>

    <script src="script.js"></script>
</body>
